<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NPS Search App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Search for National Parks in Your Area!</h1>
    <form>
        <label for="search-text">Search for parks by state<br>(enter two-letter state code or state codes)</label>
        <input type="text" name="search-text" id="search-text" placeholder="e.g. 'CA, TX'" required><br>
        <label for="max-results">Set the maximum number of results you wish to receive:</label>
        <input type="number" name="max-results" id="max-results" value="10" required><br>
        <input type="submit">
    </form>
    <main role="main">
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul class="js-results"></ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
